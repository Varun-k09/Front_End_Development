<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selectors and id</title>
    <style>
      div {
        color: red;
      }

      /* Descedent selector */
      div > p {
        color: black;
        background-color: brown;
      }

      /* universal selector */
      * {
        margin: 0;
        padding: 0;
      }
      a:visited {
        color: aquamarine;
      }

      a:hover {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>hi im varun</div>

    <div>
      <p>hi im varun</p>
    </div>

    <a href="https://www.google.com">google</a>
  </body>
</html>
