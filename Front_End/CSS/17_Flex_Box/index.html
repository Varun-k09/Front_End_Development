<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box</title>
    <style>
      .container {
        border: 2px solid black;
        display: flex;
        height: 80vh;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        gap: 40px 10px;
      }
      .item {
        background-color: brown;
        border: 4px solid black;
        height: 92px;
        width: 92px;
        margin: 4px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </main>
  </body>
</html>
