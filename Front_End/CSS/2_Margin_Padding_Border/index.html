<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box model</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        background-color: bisque;
      }
      .box1 {
        color: aqua;
        padding: 10px;
        margin: 25px;
        border: 2px solid blue;
        box-sizing: border-box;
      }
      .box2 {
        color: blue;
        padding: 10px;
        margin: 25px;
        border: 2px solid rgb(16, 16, 17);
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box box1">i am a box1</div>
    <div class="box box2">i am a box2</div>
  </body>
</html>
